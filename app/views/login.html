<div  class="container" style="margin-top:50px">

    <div class="text-center">
        <h1 style="padding-bottom:10px">Login</h1>
        <p> To access these videos please sign-in with your <strong>TRIS ORS account </strong></p>
    </div>
    <div class="row">

        <div class="col-md-offset-3 col-md-6">
            <div class="ibox-content">
                
                <div ng-show="error" class="alert alert-info">{{ error }}</div>

                <form autocomplete="off" novalidate role="form" name="form">
                    <div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$invalid}">
                        <input type="text" class="form-control" name="username" ng-model="username" placeholder="Username" required="">
                        <!--<div class="help-block text-error" ng-show='form.username.$invalid && !form.username.$pristine'>That's not a valid email address.</div>-->
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$invalid}">
                        <input type="password" class="form-control" name='password' ng-model='password' placeholder="Password" required="">
                        <!--<div class="help-block text-error" ng-show='form.password.$invalid && !form.password.$pristine'>That's not a valid email address.</div>-->
                    </div>
                    <button ng-disabled="form.$invalid && !form.$pristine" type="button" ng-click="login()" class="btn btn-primary block full-width m-b">Login</button>
                    
                    

                    <a href="https://tris.eku.edu/dcbs/login.asp">
                                <small>Forgot password?</small>
                            </a>



                </form>

            </div>
        </div>
    </div>
