<div class="container" style="margin-top:50px">
    <h1>
        Users
    </h1>
    <p> Hello, {{ currentUser.firstName + ' ' + currentUser.lastName }} below are the users you have access to. </p>

    <table class="table table-bordered table-striped">
        <thead>

            <tr>
                <th>userId</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody ng-repeat="u in myUsers">
            <tr>
                <td>
                    {{ u.userId }}
                </td>
                <td>
                    {{u.firstName}}
                </td>
                <td>
                    {{ u.lastName }}

                </td>
                <td>
                    {{ u.email }}

                </td>

            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>


</div>
